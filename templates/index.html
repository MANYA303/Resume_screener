<!DOCTYPE html>
<html>
<head>
    <title>Resume Screener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Resume Screener</h2>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <label>Job Description:</label><br>
        <textarea name="job_description" rows="6" cols="50" required></textarea><br><br>
        <label>Upload Resumes (.pdf, .docx, .txt):</label><br>
        <input type="file" name="resumes" multiple required><br><br>
        <button type="submit">Screen Resumes</button>
    </form>
</body>
</html>
